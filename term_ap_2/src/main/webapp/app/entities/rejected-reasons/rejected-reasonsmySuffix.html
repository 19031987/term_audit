<div>
    <h2>Rejected Reasons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rejected-reasons-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Rejected Reasons
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fkreasonType"><span>Fkreason Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rejectReasons"><span>Reject Reasons</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rejectedReasonTypeId"><span>Rejected Reason Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reasonTypesId"><span>Reason Types</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rejectedReasons in vm.rejectedReasons track by rejectedReasons.id">
                    <td><a ui-sref="rejected-reasons-my-suffix-detail({id:rejectedReasons.id})">{{rejectedReasons.id}}</a></td>
                    <td>{{rejectedReasons.fkreasonType}}</td>
                    <td>{{rejectedReasons.rejectReasons}}</td>
                    <td>
                        <a ui-sref="rejected-reason-type-my-suffix-detail({id:rejectedReasons.rejectedReasonTypeId})">{{rejectedReasons.rejectedReasonTypeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="rejected-reason-type-my-suffix-detail({id:rejectedReasons.reasonTypesId})">{{rejectedReasons.reasonTypesId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rejected-reasons-my-suffix-detail({id:rejectedReasons.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rejected-reasons-my-suffix.edit({id:rejectedReasons.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rejected-reasons-my-suffix.delete({id:rejectedReasons.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

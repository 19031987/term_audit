
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRejectedReasonsLabel">Create or edit a Rejected Reasons</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rejectedReasons.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rejectedReasons.id" readonly />
        </div>
       <!--  <div class="form-group">
            <label class="control-label" for="field_fkreasonType">Fkreason Type</label>
            <input type="number" class="form-control" name="fkreasonType" id="field_fkreasonType"
                    ng-model="vm.rejectedReasons.fkreasonType"
                    /> -->
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rejectReasons">Reject Reasons</label>
            <input type="text" class="form-control" name="rejectReasons" id="field_rejectReasons"
                    ng-model="vm.rejectedReasons.rejectReasons"
                    />
        </div>

       <!--  <div class="form-group">
            <label for="field_rejectedReasonType">Rejected Reason Type</label>
            <select class="form-control" id="field_rejectedReasonType" name="rejectedReasonType" ng-model="vm.rejectedReasons.rejectedReasonTypeId" ng-options="rejectedReasonType.id as rejectedReasonType.id for rejectedReasonType in vm.rejectedreasontypes"            >
                <option value=""></option>
            </select>
        </div> -->
        <div class="form-group">
            <label for="field_reasonTypes">Reason Types</label>
            <select class="form-control" id="field_reasonTypes" name="reasonTypes" ng-model="vm.rejectedReasons.reasonTypesId" ng-options="rejectedReasonType.id as rejectedReasonType.rejectReasonDesc for rejectedReasonType in vm.rejectedreasontypes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

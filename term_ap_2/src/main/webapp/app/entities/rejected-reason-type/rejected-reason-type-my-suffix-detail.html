
<div>
    <h2><span>Rejected Reason Type</span> {{vm.rejectedReasonType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Reason Type</span></dt>
        <dd>
            <span>{{vm.rejectedReasonType.reasonType}}</span>
        </dd>
        <dt><span>Reject Reason Desc</span></dt>
        <dd>
            <span>{{vm.rejectedReasonType.rejectReasonDesc}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="rejected-reason-type-my-suffix-detail.edit({id:vm.rejectedReasonType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
